<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Requisições de Ligação de Energia</title>
    <link rel="stylesheet" href="css/estilototal.css">
</head>
<body>
    <header>
        <h1>Gestão de Requisições de Ligação de Energia</h1>
        <nav>
            <ul>
                <li><a href="index.html">voltar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Nova Requisição de Ligação</h2>
            <form>
                <label for="nome">Nome do Requerente:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required><br><br>
                <label for="data">Data da Requisição:</label>
                <input type="date" id="data" name="data" required><br><br>
                <input type="submit" value="Enviar Requisição">
            </form>
        </section>
    </main>


</body>
</html>
