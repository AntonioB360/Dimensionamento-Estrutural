<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vandalismo/Incidentes</title>
    <link rel="stylesheet" href="css/zonasstyle.css">
</head>
<body>
    <header>
        <h1>Gestão de Vandalismo/Incidentes</h1>
        <nav>
            <ul>
                <li><a href="index.html">voltar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Reportar Novo Incidente</h2>
            <form>
                <label for="descricao">Descrição do Incidente:</label>
                <textarea id="descricao" name="descricao" required></textarea><br><br>
                <label for="data">Data do Incidente:</label>
                <input type="date" id="data" name="data" required><br><br>
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" required><br><br>
                <input type="submit" value="Reportar">
            </form>
        </section>
    </main>

   
</body>
</html>
