<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Zonas Não Iluminadas</title>
    <link rel="stylesheet" href="css/zonasstyle.css">
</head>
<body>
    <header>
        <h1>Gestão de Zonas Não Iluminadas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Adicionar Nova Zona Não Iluminada</h2>
            <form>
                <label for="nome">Nome da Zona:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" required><br><br>
                <label for="motivo">Motivo:</label>
                <textarea id="motivo" name="motivo" required></textarea><br><br>
                <input class="r" type="submit" value="Adicionar">
            </form>
        </section>
    </main>

   
</body>
</html>
